<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Skill-Bridge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Join Skill-Bridge</h2>
                <p>Start your journey as a mentor or student</p>
            </div>

            <form id="signup-form">
                <div class="role-toggle">
                    <label class="role-box active" id="btn-student">
                        <input type="radio" name="role" value="student" checked>
                        <i class="fas fa-user-graduate"></i><span>Student</span>
                    </label>
                    <label class="role-box" id="btn-mentor">
                        <input type="radio" name="role" value="mentor">
                        <i class="fas fa-chalkboard-teacher"></i><span>Mentor</span>
                    </label>
                </div>

                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" id="user-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" id="user-name" placeholder="Enter your last name" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="user-email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Create Password</label>
                    <input type="password" id="user-password" placeholder="Enter password" required minlength="8">
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="user-password" placeholder="Enter confirm password" required minlength="8">
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
